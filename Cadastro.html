<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormulÃ¡rio de Cadastro</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <form id="form" onsubmit="return validateForm()">
        <h2>Cadastro</h2>

        <label for="name">Nome:</label>
        <input type="text" id="name" placeholder="Digite seu nome">
        <div class="error" id="nameError"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Digite seu email">
        <div class="error" id="emailError"></div>

        <label for="password">Senha:</label>
        <input type="password" id="password" placeholder="Digite sua senha">
        <div class="error" id="passwordError"></div>

        <label for="confirmPassword">Confirme a senha:</label>
        <input type="password" id="confirmPassword" placeholder="Confirme sua senha">
        <div class="error" id="confirmPasswordError"></div>

        <button type="submit">Cadastrar</button>
        <button href='index.html' id="voltara">Voltar</button>
        <script src="FormularioValidade.js"></script>
    </form>
</body>
</html>
